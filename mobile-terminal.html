<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Mobile Terminal</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #000;
            color: #fff;
            overflow: hidden;
            height: 100vh;
            display: flex;
        }
        
        #control-panel {
            background: #1e1e1e;
            width: 250px;
            height: 100vh;
            overflow-y: auto;
            transition: transform 0.3s ease;
            position: fixed;
            left: 0;
            top: 0;
            z-index: 1000;
            box-shadow: 2px 0 10px rgba(0,0,0,0.5);
        }
        
        #control-panel.collapsed {
            transform: translateX(-250px);
        }
        
        #toggle-panel {
            position: fixed;
            left: 10px;
            top: 10px;
            z-index: 1001;
            background: #333;
            border: none;
            color: #fff;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            transition: left 0.3s ease;
        }
        
        #toggle-panel.shifted {
            left: 260px;
        }
        
        #terminal-frame {
            width: 100%;
            height: 100vh;
            border: none;
            transition: margin-left 0.3s ease;
        }
        
        #terminal-container {
            flex: 1;
            height: 100vh;
            transition: margin-left 0.3s ease;
        }
        
        #terminal-container.shifted {
            margin-left: 250px;
        }
        
        .control-section {
            padding: 15px;
            border-bottom: 1px solid #333;
        }
        
        .control-section h3 {
            margin-bottom: 10px;
            font-size: 14px;
            color: #888;
            text-transform: uppercase;
        }
        
        .control-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 8px;
        }
        
        .control-btn {
            background: #333;
            border: 1px solid #444;
            color: #fff;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.2s;
            text-align: center;
        }
        
        .control-btn:hover {
            background: #444;
            border-color: #555;
        }
        
        .control-btn:active {
            background: #222;
            transform: scale(0.95);
        }
        
        .control-btn.full-width {
            grid-column: 1 / -1;
        }
        
        @media (max-width: 768px) {
            #control-panel {
                width: 200px;
            }
            
            #terminal-container.shifted {
                margin-left: 200px;
            }
            
            #toggle-panel.shifted {
                left: 210px;
            }
            
            .control-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <button id="toggle-panel" class="shifted">☰</button>
    
    <div id="control-panel">
        <div class="control-section">
            <h3>Info</h3>
            <p style="font-size: 12px; color: #888; margin-bottom: 10px;">
                This embeds ttyd's interface with mobile controls.
                Use the buttons to send keyboard shortcuts.
            </p>
        </div>
        
        <div class="control-section">
            <h3>Navigation</h3>
            <div class="control-grid">
                <button class="control-btn" onclick="sendToTerminal('ArrowUp')">↑ Up</button>
                <button class="control-btn" onclick="sendToTerminal('ArrowDown')">↓ Down</button>
                <button class="control-btn" onclick="sendToTerminal('ArrowLeft')">← Left</button>
                <button class="control-btn" onclick="sendToTerminal('ArrowRight')">→ Right</button>
                <button class="control-btn" onclick="sendToTerminal('Home')">Home</button>
                <button class="control-btn" onclick="sendToTerminal('End')">End</button>
            </div>
        </div>
        
        <div class="control-section">
            <h3>Control Keys</h3>
            <div class="control-grid">
                <button class="control-btn" onclick="sendCtrlKey('c')">Ctrl+C</button>
                <button class="control-btn" onclick="sendCtrlKey('d')">Ctrl+D</button>
                <button class="control-btn" onclick="sendCtrlKey('z')">Ctrl+Z</button>
                <button class="control-btn" onclick="sendCtrlKey('l')">Ctrl+L</button>
                <button class="control-btn" onclick="sendToTerminal('Tab')">Tab</button>
                <button class="control-btn" onclick="sendToTerminal('Escape')">Esc</button>
            </div>
        </div>
        
        <div class="control-section">
            <h3>Tmux Control</h3>
            <div class="control-grid">
                <button class="control-btn" onclick="sendTmuxCommand('n')">Next Win</button>
                <button class="control-btn" onclick="sendTmuxCommand('p')">Prev Win</button>
                <button class="control-btn" onclick="sendTmuxCommand('c')">New Win</button>
                <button class="control-btn" onclick="sendTmuxCommand('d')">Detach</button>
            </div>
        </div>
    </div>
    
    <div id="terminal-container" class="shifted">
        <iframe id="terminal-frame" src="/"></iframe>
    </div>
    
    <script>
        // Get reference to iframe
        const iframe = document.getElementById('terminal-frame');
        
        // Send keys to terminal iframe
        function sendToTerminal(key) {
            try {
                // Create keyboard event
                const event = new KeyboardEvent('keydown', {
                    key: key,
                    bubbles: true,
                    cancelable: true
                });
                
                // Send to iframe's document
                iframe.contentWindow.document.dispatchEvent(event);
                
                // For text input, also send keypress
                if (key.length === 1) {
                    const pressEvent = new KeyboardEvent('keypress', {
                        key: key,
                        bubbles: true,
                        cancelable: true
                    });
                    iframe.contentWindow.document.dispatchEvent(pressEvent);
                }
            } catch (e) {
                console.error('Failed to send key:', e);
                // Fallback: try to focus iframe and use postMessage
                iframe.focus();
            }
        }
        
        function sendCtrlKey(key) {
            try {
                const event = new KeyboardEvent('keydown', {
                    key: key,
                    ctrlKey: true,
                    bubbles: true,
                    cancelable: true
                });
                iframe.contentWindow.document.dispatchEvent(event);
            } catch (e) {
                console.error('Failed to send Ctrl+key:', e);
            }
        }
        
        function sendTmuxCommand(cmd) {
            // Send Ctrl+B first
            sendCtrlKey('b');
            // Then send the command after a short delay
            setTimeout(() => {
                sendToTerminal(cmd);
            }, 100);
        }
        
        // Panel toggle
        document.getElementById('toggle-panel').addEventListener('click', () => {
            const panel = document.getElementById('control-panel');
            const container = document.getElementById('terminal-container');
            const toggleBtn = document.getElementById('toggle-panel');
            
            panel.classList.toggle('collapsed');
            container.classList.toggle('shifted');
            toggleBtn.classList.toggle('shifted');
        });
        
        // Auto-hide on mobile after button press
        if (window.innerWidth <= 768) {
            document.querySelectorAll('.control-btn').forEach(btn => {
                btn.addEventListener('click', () => {
                    setTimeout(() => {
                        const panel = document.getElementById('control-panel');
                        const container = document.getElementById('terminal-container');
                        const toggleBtn = document.getElementById('toggle-panel');
                        
                        panel.classList.add('collapsed');
                        container.classList.remove('shifted');
                        toggleBtn.classList.remove('shifted');
                    }, 300);
                });
            });
        }
        
        // Wait for iframe to load
        iframe.onload = () => {
            console.log('Terminal iframe loaded');
            // Focus the iframe so keyboard events work
            iframe.focus();
        };
    </script>
</body>
</html>
