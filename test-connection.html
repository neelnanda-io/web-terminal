<!DOCTYPE html>
<html>
<head>
    <title>Terminal Connection Test</title>
</head>
<body>
    <h1>Testing Terminal Connection</h1>
    <div id="status">Initializing...</div>
    <pre id="log"></pre>
    
    <script>
        const log = (msg) => {
            const logEl = document.getElementById('log');
            logEl.textContent += msg + '\n';
            console.log(msg);
        };
        
        const updateStatus = (status) => {
            document.getElementById('status').textContent = status;
        };
        
        async function testConnection() {
            updateStatus('Testing connection...');
            
            // Test 1: Check if we can access the page
            log('Page loaded successfully');
            
            // Test 2: Try WebSocket connection
            const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
            const host = window.location.hostname;
            const wsUrl = `${protocol}//${host}/ws`;
            
            log(`Attempting WebSocket connection to: ${wsUrl}`);
            
            try {
                const socket = new WebSocket(wsUrl);
                
                socket.onopen = () => {
                    log('✅ WebSocket connected!');
                    updateStatus('Connected');
                    socket.send(JSON.stringify({ type: 'input', data: 'echo "Hello from browser"\n' }));
                };
                
                socket.onmessage = (event) => {
                    log(`Message received: ${event.data.substring(0, 100)}...`);
                };
                
                socket.onerror = (error) => {
                    log(`❌ WebSocket error: ${error}`);
                    updateStatus('Connection error');
                };
                
                socket.onclose = (event) => {
                    log(`WebSocket closed: code=${event.code}, reason=${event.reason}`);
                    updateStatus('Disconnected');
                };
                
            } catch (e) {
                log(`❌ Exception: ${e.message}`);
                updateStatus('Failed to connect');
            }
        }
        
        // Run test
        testConnection();
    </script>
</body>
</html>
