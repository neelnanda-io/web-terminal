<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
    <title>Mobile Terminal</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #000;
            color: #fff;
            overflow: hidden;
        }
        
        /* Floating button bar */
        .button-bar {
            position: fixed;
            bottom: 10px;
            left: 10px;
            right: 10px;
            background: rgba(30, 30, 30, 0.95);
            border-radius: 12px;
            padding: 10px;
            display: flex;
            gap: 8px;
            overflow-x: auto;
            -webkit-overflow-scrolling: touch;
            box-shadow: 0 2px 20px rgba(0,0,0,0.5);
            z-index: 1000;
            max-width: 100%;
        }
        
        .btn {
            background: #333;
            border: 1px solid #555;
            color: #fff;
            padding: 10px 16px;
            border-radius: 8px;
            font-size: 14px;
            white-space: nowrap;
            cursor: pointer;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
            flex-shrink: 0;
        }
        
        .btn:active {
            background: #222;
            transform: scale(0.95);
        }
        
        #terminal-frame {
            width: 100vw;
            height: 100vh;
            border: none;
            display: block;
        }
        
        .info {
            position: fixed;
            top: 10px;
            left: 10px;
            right: 10px;
            background: rgba(255, 255, 200, 0.9);
            color: #333;
            padding: 10px;
            border-radius: 8px;
            font-size: 13px;
            z-index: 1001;
            text-align: center;
        }
        
        .hide-info {
            display: none;
        }
    </style>
</head>
<body>
    <div id="info" class="info">
        ‚ö†Ô∏è Button shortcuts are limited. Use ttyd's built-in mobile features: pinch to zoom, tap to position cursor, and use your device's keyboard.
        <button onclick="document.getElementById('info').classList.add('hide-info')" style="margin-left: 10px; padding: 2px 8px; border-radius: 4px; border: 1px solid #666;">√ó</button>
    </div>
    
    <iframe id="terminal-frame" src="/"></iframe>
    
    <div class="button-bar">
        <button class="btn" onclick="showKeyboard()">üì± Keyboard</button>
        <button class="btn" onclick="copyToClipboard('cd ~/Code')">üìã cd Code</button>
        <button class="btn" onclick="copyToClipboard('ls -la')">üìã ls -la</button>
        <button class="btn" onclick="copyToClipboard('tmux ls')">üìã tmux ls</button>
        <button class="btn" onclick="copyToClipboard('tmux attach -t ')">üìã tmux attach</button>
        <button class="btn" onclick="reloadTerminal()">üîÑ Reload</button>
    </div>
    
    <script>
        // Copy text to clipboard for easy paste
        async function copyToClipboard(text) {
            try {
                await navigator.clipboard.writeText(text);
                
                // Visual feedback
                const btn = event.target;
                const originalText = btn.textContent;
                btn.textContent = '‚úì Copied!';
                btn.style.background = '#2a5a2a';
                
                setTimeout(() => {
                    btn.textContent = originalText;
                    btn.style.background = '';
                }, 1000);
            } catch (err) {
                console.error('Failed to copy:', err);
                alert('Copy failed. Long-press in terminal and paste manually.');
            }
        }
        
        // Try to trigger keyboard
        function showKeyboard() {
            const iframe = document.getElementById('terminal-frame');
            iframe.focus();
            
            // Try to click inside the iframe to trigger keyboard
            try {
                const iframeDoc = iframe.contentDocument || iframe.contentWindow.document;
                const terminal = iframeDoc.querySelector('.xterm-screen') || iframeDoc.body;
                if (terminal) {
                    terminal.click();
                    terminal.focus();
                }
            } catch (e) {
                console.log('Cannot access iframe content');
            }
        }
        
        // Reload the terminal
        function reloadTerminal() {
            document.getElementById('terminal-frame').src = '/';
        }
        
        // Auto-hide info after 10 seconds
        setTimeout(() => {
            document.getElementById('info').classList.add('hide-info');
        }, 10000);
    </script>
</body>
</html>
